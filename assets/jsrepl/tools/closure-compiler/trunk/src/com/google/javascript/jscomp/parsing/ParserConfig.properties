/**
 * @fileoverview Configuration options for the Parser.
 *
 * Allows us to update the allowed JSDoc annotations independently of the
 * Compiler binary, so we can add new JSDoc annotations to old binaries.
 *
 * @author nicksantos@google.com (Nick Santos)
 */

// The version of the compiler that we're currently building.
// Should be formatted as:
// Version# (Revision XXX)
compiler.version = HEAD

// The datestamp of the compiler that we're currently building.
compiler.date = NOW

// A comma-delimited list.
jsdoc.annotations =\
    addon,\
    augments,\
    base,\
    borrows,\
    bug,\
    class,\
    config,\
    consistentIdGenerator,\
    constructs,\
    default,\
    description,\
    event,\
    example,\
    exception,\
    exec,\
    externs,\
    field,\
    function,\
    id,\
    idGenerator,\
    ignore,\
    inner,\
    lends,\
    link,\
    meaning,\
    member,\
    memberOf,\
    modifies,\
    modName,\
    mods,\
    name,\
    namespace,\
    nocompile,\
    property,\
    requires,\
    since,\
    static,\
    supported

# Comma-delimited list of valid suppressions.
# This should be a subset of the list of DiagnosticGroups.
jsdoc.suppressions =\
    accessControls,\
    checkRegExp,\
    checkTypes,\
    checkVars,\
    const,\
    constantProperty,\
    deprecated,\
    duplicate,\
    es5Strict,\
    extraProvide,\
    extraRequire,\
    fileoverviewTags,\
    globalThis,\
    invalidCasts,\
    missingProperties,\
    missingProvide,\
    missingRequire,\
    nonStandardJsDocs,\
    strictModuleDepCheck,\
    undefinedVars,\
    underscore,\
    unknownDefines,\
    uselessCode,\
    visibility,\
    with
